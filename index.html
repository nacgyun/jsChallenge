<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Luckiest+Guy&family=Roboto+Mono:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Momentum</title>
  </head>
  <body>
    <div id="clock">
      <h2 id="now-time"></h2>
      <h2 id="stay-time"></h2>
    </div>

    <div id="todo">
      <form id="todo-form">
        <input type="text" placeholder="Write a To Do and Press The Enter!" />
      </form>
      <ul id="todo-list"></ul>
    </div>
    <div id="user-login-info">
      <form id="login-form" class="hidden">
        <input
          required
          maxlength="15"
          type="text"
          placeholder="What is your name?"
        />
        <button>Enter</button>
      </form>
      <span id="greeting" class="hidden"></span>
      <button id="logout-btn" class="hidden">Change Name</button>
    </div>
    <div id="quote">
      <span></span>
      <span></span>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <script src="js/login.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
